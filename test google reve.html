<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Google Revice google_revices Section">
  <title>Google Revice google_revices</title>
  <!-- CSS Libraries -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"> -->
  <link href="assets-website/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Google Revice Section Start */

    /* Styling for the carousel items */

    section.google-revice-section {
      background: #000 !important;
      padding: 0 20px 30px;
    }

    h2.section-header {
      color: #fff;
      padding: 30px 0;
      margin-bottom: 30px;
      text-align: left;
      font-family: 'Arvo';
      font-size: var(--main-heading-size);
    }

    .owl-carousel .item {
      background: #fff;
      padding: 30px;
      margin: 5px;
      color: #000;
      text-align: left;
      border-radius: 5px;
      height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-bottom: 2px solid #ea246b;
    }

    .read-more {
      color: #1672dc;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
    }

    .full-text {
      display: none;
    }

    h3.testimonial-text {
      color: #000;
      text-align: left;
      font-family: var(--heading2-family);
      font-size: calc(var(--heading2-size)* 0.8);
      margin-top: 1rem;
      font-weight: normal;
      line-height: 1.2rem;
    }

    p.full-text {
      color: #000;
      text-align: left;
      font-family: var(--heading2-family);
      font-size: calc(var(--heading2-size)* 0.8);
      font-weight: normal;
      margin-top: 1rem;
      line-height: 1.2rem;
    }

    .author-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .author-text {
      flex-grow: 1;
    }

    .author-info .author-text strong {
      font-family: var(--heading2-family);
      font-size: calc(var(--heading2-size)* 0.8);
      color: #ea246b;
    }

    .quote img {
      width: 50px;
      height: 70px;
      margin-left: 5px;
    }

    .owl-carousel {
      max-width: 1200px;
      margin: auto;
    }

    .owl-nav {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 40%;
      width: 100%;
      transform: translateY(-50%);
    }

    .owl-carousel .owl-nav button.owl-next,
    .owl-carousel .owl-nav button.owl-prev {
      background: transparent;
      border: 1px solid !important;
      border-radius: 50% !important;
      padding: 5px !important;
      color: #ea246b !important;
      font-size: 20px !important;
      display: none;
    }

    .owl-nav button:hover {
      color: #FFD700;
    }

    .owl-theme .owl-dots .owl-dot span {
      width: 5px;
      height: 5px;
      margin: 5px 7px;
      background: #fff;
      display: block;
      -webkit-backface-visibility: visible;
      transition: opacity .2s ease;
      border-radius: 50%;
    }

    .owl-theme .owl-dots .owl-dot.active span,
    .owl-theme .owl-dots .owl-dot:hover span {
      background: #ea246b;
    }


    .owl-carousel .item {
      background: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .owl-carousel .author-info {
      margin-top: 10px;
    }

    .owl-carousel .author-text strong {
      font-size: 16px;
      color: #333;
    }

    .owl-carousel .quote img {
      width: 30px;
    }

    /* Google Revice Section End */
  </style>
</head>

<body>
  <!-- Start Google Revice Section -->
  <section id="google-revice" class="tgoogle-revice common-padding">
    <div class="container" data-aos="fade-up">

      <!-- google_revices Start-->
      <section class="google-revice-section">
        <h2 class="section-header">What They Say About Us</h2>
        <div class="owl-carousel" id="google-revice-carousel"></div>
      </section>
      <!-- google_revices End-->

    </div>
  </section>
  <!-- End Google Revice Section -->

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    // Configuration
    const apiKey = "AIzaSyA8YAtBYQoUhdNDCDwlDKRWYEGKLoV7mTc";
    const sheetId = "1PDjYMBaFE-B1Ve_b11RgPNQzyWZjxPoh-TubXRaluGU";
    const range = "Google_Revice_Testimonial";

    // Fetch google_revices Data
    async function fetchGoogle_revices() {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }
        const data = await response.json();
        return data.values || [];
      } catch (error) {
        console.error("Error fetching data:", error);
        return [];
      }
    }

    // Create Carousel Items
    function createCarouselItems(google_revices) {
      const carousel = $("#google-revice-carousel");

      if (google_revices.length <= 1) {
        carousel.append(`
      <div class="item">
        <h3 class="testimonial-text">No google_revices available at the moment.</h3>
        <div class="author-info">
          <div class="author-text">
            <strong>Anonymous</strong>
          </div>
        </div>
      </div>
    `);
        return;
      }

      google_revices.slice(1).forEach((testimonial) => {
        const fullText = testimonial[0] || "No testimonial text available.";
        const authorName = testimonial[1] || "Anonymous";
        const authorPosition = testimonial[2] || "";

        const item = `
      <div class="item">
        <h3 class="testimonial-text">${fullText}</h3>
        <div class="author-info">
          <div class="author-text">
            <strong>${authorName}</strong>
            ${authorPosition ? `<span> - ${authorPosition}</span>` : ""}
          </div>
          <div class="quote"><img src="https://www.thecore.in/h-upload/2024/10/24/998215-right-quote-3.webp" alt="Quote"></div>
        </div>
      </div>
    `;
        carousel.append(item);
      });
    }

    // Initialize Carousel
    $(document).ready(function () {
      fetchGoogle_revices().then((google_revices) => {
        createCarouselItems(google_revices);

        $("#google-revice-carousel").owlCarousel({
          loop: true,
          autoplay: true,
          autoplayTimeout: 3000,
          autoplayHoverPause: true,
          nav: true,
          navText: [
            "<i class='fas fa-chevron-left'></i>",
            "<i class='fas fa-chevron-right'></i>",
          ],
          dots: true,
          responsive: {
            0: { items: 1 },
            600: { items: 2 },
            1000: { items: 3 },
          },
        });
      });
    });
  </script>
</body>

</html>
